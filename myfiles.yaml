---
- hosts: webservers     
  become: yes
  tasks:
  -  include_tasks: myfile.yaml
  - name: install webserver on ubuntu
    apt:
     name: apache2
     state: present
    when: ansible_os_family=="Debian"

  - name: start the webserver
    service:
     name: apache2
     state: started
    when: ansible_os_family=="Debian"
    
  - name: copy index file to node 
    template:
      src: myindex.j2
      dest: /var/www/html/index.html
    when: ansible_os_family=="Debian"  
