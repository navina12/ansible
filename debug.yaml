---
- hosts: webservers
  become: yes
  tasks:
  - name: execute linux command
    command: hostname -f
    register: result

  - name: display result
    debug:
     msg: "{{result}}"



  - name: install git
    apt:
      name: git
      state: present
    when: result.stderr ==""
    
    
  - name: install tree
    apt: 
      name: tree
      state: present
    when: result.stderr !=""  
      