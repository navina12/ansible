---
- hosts: appservers
  become: yes
  tasks:
  - name: install git
    apt: 
     name: git
     state : present 

  - name: install webserver
    apt: 
      name: apache2
      state: present
  - name: start the webserver
    service:
      name: apache2
      state: started


  - name: install wget
    apt: 
      name: wget
      state: present
