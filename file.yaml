---
- hosts: webservers
  become: yes
  tasks:
  -  include_tasks: myfile.yaml
  - name: install webserver on ubuntu
    apt:
     name: apache2
     state: present
    when: ansible_os_family=="Debian"

  - name: start the webserver
    service:
     name: apache2
     state: started
    when: ansible_os_family=="Debian"

  - name: install webserver on redhat
    yum:
     name: httpd
     state: present
    when: ansible_os_family=="RedHat"
  - name: start the webserver
    service:
     name: httpd
     state: started
    when: ansible_os_family=="RedHat"      